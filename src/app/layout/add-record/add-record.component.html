<div>
  <h2>Add record</h2>
  <form (submit)="$event.preventDefault()" id="add-record-form">
    <div class="mb-3">
      <label class="form-label">Jogging date:</label>
      <input type="date" class="form-control" placeholder="dd/mm/yyyy" name="date" [(ngModel)]="record.date">
    </div>

    <div class="mb-3">
    <label class="form-label">Distance (m)</label>
    <input class="form-control" placeholder="0" name="distance" [(ngModel)]="record.distance">
    </div>

    <div class="mb-3">
    <label class="form-label">Time (s)</label>
    <input class="form-control" name="time" placeholder="0" [(ngModel)]="record.time">
    </div>

    <input type="submit" class="btn btn-primary" (click)="onSubmit()" value="Save">
  </form>
</div>
